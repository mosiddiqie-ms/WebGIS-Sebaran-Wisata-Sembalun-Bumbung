<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GALLERY-WISATA SEMBALUN BUMBUNG</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #0a0a0a;
  color: #fff;
}

/* Header */
header {
  background-color: #000;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.logo { 
  color: #00ff99; 
  font-weight: 700; 
  font-size: 24px; /* Desktop besar */
}

nav a {
  color: #00ff99;
  text-decoration: none;
  margin: 0 12px;
  font-weight: 800;
  font-size: 16px; /* Desktop besar */
  transition: color 0.3s;
}

nav a:hover { color: white; }

.gallery-section {
  padding: 40px 5%;
  text-align: center;
}

.gallery-section h2 {
  font-size: 30px;
  color: #00ff99;
  margin-bottom: 40px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.gallery-grid img {
  width: 100%;
  height: 500px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,255,153,0.4);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}

.lightbox-buttons {
  margin-top: 15px;
}

.lightbox button {
  background: #00ff99;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  color: #000;
  font-weight: 600;
  cursor: pointer;
  margin: 0 5px;
}

.lightbox button:hover {
  background: #00cc77;
}

/* Responsive */
/* âœ… Responsive Mobile */
@media (max-width: 768px) {
  header { 
    padding: 10px 15px; 
    flex-direction: column;
    align-items: center;
  }

  .logo { font-size: 18px; }
  nav { margin-top: 8px; }
  nav a { 
    margin: 0 6px; 
    font-size: 14px; 
  }

@media (max-width: 768px) {
  header { padding: 10px 15px; }
  nav a { margin: 0 8px; font-size: 14px; }
  .gallery-section h2 { font-size: 26px; }
  .gallery-grid { gap: 10px; }
  .gallery-grid img { height: 160px; }
  .lightbox img { max-width: 95%; max-height: 75%; }
  .lightbox button { font-size: 14px; padding: 8px 12px; }
}

@media (max-width: 480px) {
  .gallery-section { padding: 30px 5%; }
  .gallery-grid img { height: 140px; }
  .lightbox img { max-width: 100%; max-height: 70%; }
  .lightbox button { font-size: 13px; padding: 8px 10px; }
}
</style>
</head>
<body>

<header>
  <div class="logo">TERRA VISIO.</div>
  <nav>
      <a href="index.html">Home</a>
      <a href="Map.html">Map</a>
      <a href="Gallery.html">Gallery</a>
      <a href="Profile.html">About</a>
      <a href="Contact.html">Contact</a>
  </nav>
</header>

<section class="gallery-section">
  <h2>Gallery Wisata</h2>
  <div class="gallery-grid">
    <img src="image/1.png" alt="Gambar 1">
    <img src="image/2.png" alt="Gambar 2">
    <img src="image/3.png" alt="Gambar 3"> 
  
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="">
  <div class="lightbox-buttons">
    <button id="prev-btn"><i class="fas fa-chevron-left"></i> Prev</button>
    <button id="download-btn"><i class="fas fa-download"></i> Download</button>
    <button id="next-btn">Next <i class="fas fa-chevron-right"></i></button>
    <button id="close-btn"><i class="fas fa-times"></i> Close</button>
  </div>
</div>

<script>
const images = document.querySelectorAll('.gallery-grid img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const downloadBtn = document.getElementById('download-btn');
const closeBtn = document.getElementById('close-btn');
const nextBtn = document.getElementById('next-btn');
const prevBtn = document.getElementById('prev-btn');

let currentIndex = 0;

function showImage(index) {
  currentIndex = index;
  lightboxImg.src = images[currentIndex].src;
  downloadBtn.setAttribute('data-src', images[currentIndex].src);
  lightbox.style.display = 'flex';
}

images.forEach((img, index) => {
  img.addEventListener('click', () => {
    showImage(index);
  });
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

downloadBtn.addEventListener('click', () => {
  const imgUrl = downloadBtn.getAttribute('data-src');
  const a = document.createElement('a');
  a.href = imgUrl;
  a.download = imgUrl.split('/').pop();
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>

</body>
</html>
